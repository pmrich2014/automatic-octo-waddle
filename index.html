<!DOCTYPE html>
<html id='primary'>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="css/tmdbTrending.css">
  <link rel="icon" href="favicon.ico">
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Merriweather:ital,wght@1,300&family=Montserrat:wght@100&family=Roboto+Condensed:wght@300&display=swap" rel="stylesheet">

  <title>TMDB Trending</title>
  <div class="container py-4">
    <div class="p-5 mb-4 bg-light rounded-3">
      <div class="container-fluid py-5">
        <h1 class="display-5 fw-bold">TMDB: Whats Trending?</h1>
        <p class="col-md-8 fs-4">Search TV and Movie titles from TMDB to find whats trending today or this this week!</p>
        <a href='https://friendly-raman-4694af.netlify.app/about.html' id="aboutButton" class="btn btn-dark btn-lg" role="button">About the App</a>
      </div>
    </div>
</head>

<body>
  <main role="main" class="container-fluid">
    <hr>
    <div class="row">
      <label for="mediaSelect">Media Type</label>
      <select class="form-select" id="mediaSelect">
        <option value="movie">Movies</option>
        <option value="tv">TV</option>
        <option value="all">Both</option>
      </select>
    </div>

    <div class="row">
      <label for="timeSelect">Trending Period</label>
      <select class="form-select" id="timeSelect">
        <option value="week">This Week</option>
        <option value="day">Today</option>
      </select>
    </div>

    <div class="row">
      <div class="d-grid gap-2">
        <br>
        <button id="getButton" class="btn btn-dark btn-lg">Submit</button>
        <br>
      </div>
    </div>

    <div class="error"></div>
    <hr>

    <h4 id="resultsHeading">
      <!-- javascript -->
    </h4>
    <br>
    <div class="inner-container">
      <div id="detail" class="item-container">

      </div>
    </div>


    <hr>
    <footer class="footer">
      <div class="container">
        <span class="text-muted">Data Provided by <a href="https://www.themoviedb.org/" target="_blank">TMDB: The Movie Database </a></span>
      </div>
    </footer>

  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>


  <script src="scripts/tmdbTrending.js"></script>


</body>

</html>
